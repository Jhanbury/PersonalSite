<div class="container blog-posts">
    <div class="row col-md-4 offset-md-4 d-flex justify-content-center user-blogs-icon">        
        <mdb-icon fas icon="rss-square" size="4x"></mdb-icon>
    </div>    
  <div class="row col-md-4 offset-md-4 d-flex justify-content-center user-blogs-header">    
      <h3 >Blog Posts</h3>
  </div>
  <div class="row col-md-12 blog-carousel">
      <mdb-carousel  [isControls]="false" class="carousel-multi-item multi-animation col-md-12" [type]="'carousel-multi-item'"  [animation]="'slide'">
          <mdb-carousel-item *ngFor="let group of groups; let i = index">
            <div class="col-md-4" [ngClass]="{'d-none d-md-block': cardIndex !== 0}" *ngFor="let post of group; let cardIndex = i">
              <mdb-card class="my-1">
                <mdb-card-img [src]="post.imageUrl" alt="Card image cap"></mdb-card-img>
                <mdb-card-body>
                  <mdb-card-title>
                    <h4>{{post.title}}</h4>
                  </mdb-card-title>
                  <p>{{post.teaser}}</p>
                  <a (click)="openLink(post.url)" mdbBtn color="primary" class="waves-light" mdbWavesEffect>View</a>
                </mdb-card-body>
              </mdb-card>
            </div>
          </mdb-carousel-item>
        </mdb-carousel>
  </div>   
</div>
