<div class="container github-repos">
  <div class="row col-md-4 offset-md-4 d-flex justify-content-center github-repos-icon">
    <mdb-icon fab icon="github-square" size="4x"></mdb-icon>
  </div>
  <div class="row col-md-4 offset-md-4 d-flex justify-content-center github-header">
    <h3 class="">Github Repos</h3>
  </div>
  <div class="row col-md-12">
    <div class="card-columns">
      <github-card *ngFor="let repo of repos" [repo]="repo"></github-card>
    </div>
  </div>
</div>
