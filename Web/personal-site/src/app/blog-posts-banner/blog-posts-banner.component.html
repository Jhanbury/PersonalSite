<div class="user-blogs">
  <h4 class="text-center">Blog Posts</h4>
  <mat-grid-list cols="4" rowHeight="400px">
      <mat-grid-tile *ngFor="let post of blogPosts" [colspan]="1" [rowspan]="1" class="blog-tile">
          <mat-card class="example-card">
              <mat-card-header>              
                <mat-card-title class="view-post">{{post.title}}</mat-card-title>              
              </mat-card-header>
              <img mat-card-image src="{{post.imageUrl}}">
              <mat-card-content>
                <p>
                  {{post.teaser}}
                </p>
              </mat-card-content>
              <mat-card-actions>
                <button class="view-post" mat-raised-button (click)="openLink(post.url)" >View</button>                           
              </mat-card-actions>
            </mat-card>        
      </mat-grid-tile>
    </mat-grid-list>

</div>
